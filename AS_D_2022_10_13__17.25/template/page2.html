<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style>
    * {
        padding: 0;
        margin: 0;
        letter-spacing: 1px;
    }

    .page_break { /* pdf 导出分页*/
        page-break-before: left;
    }

    .info {
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
    }

    .info_title {
        font-size: 20px;
        font-weight: bold;
    }
	
	table { 
      width: 100%;   
      border-collapse: collapse;
    }
	
    tr {
        height: 44px;
    }

	th {
      background-color: #4f81bd;
      color: #fff;
    }
   
    td {
      border: 1px solid #4f81bd;
      min-width:100px;
      max-width: 200px;
      word-break: break-all;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: start;
	  padding-left: 10px;
    }

    .invisible {
        visibility: hidden;
    }
</style>

<body>
    <div class="content">
        <div class="info">
			<br/>
            <div class="info_title">{{page2_table_title}}</div>
			<br/>
			<table>
				<!-- 表头 -->
				<tr>
					<th>{{page2_step_name}}</th>
					<th colspan="3">{{page2_step_parameters}}</th>
					<th>{{page2_start_time}}</th>
					<th>{{page2_error_records}}</th>
				</tr>
				 <!--{{template}}-->
			</table>
        </div>
    </div>
</body>
